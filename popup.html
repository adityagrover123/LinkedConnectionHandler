<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Auto Connect</title>
    <style>
        body {
            min-width: 200px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px;
            background-color: #0073b1;
            color: white;
            border: none;

    <script src="popup.js"></script>
</body>
</html>
